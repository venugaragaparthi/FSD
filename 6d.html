<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voter Eligibility Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 60%;
      background-color: #fff;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 2px solid #4CAF50;
      padding: 10px 15px;
      text-align: center;
      font-size: 18px;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    td.eligible {
      color: green;
      font-weight: bold;
    }

    td.not-eligible {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Voter Eligibility Checker</h1>

  <table id="voterTable">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Can Vote?</th>
    </tr>
  </table>

  <script>
   
    let name = prompt("Enter your name:");
    let age = prompt("Enter your age:");

    
    age = parseInt(age);

    
    let canVote = (age >= 18) ? "Yes" : "No";


    let table = document.getElementById("voterTable");
    let row = table.insertRow(-1);

    let cell1 = row.insertCell(0);
    let cell2 = row.insertCell(1);
    let cell3 = row.insertCell(2);

    cell1.innerHTML = name;
    cell2.innerHTML = age;
    cell3.innerHTML = canVote;

   
    if(canVote === "Yes") {
      cell3.className = "eligible";
    } else {
      cell3.className = "not-eligible";
    }
  </script>
</body>
</html>
