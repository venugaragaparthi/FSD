<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Input Methods</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .input-box {
      margin: 20px auto;
      padding: 20px;
      width: 60%;
      background-color: #fff;
      border-radius: 8px;
      border: 2px solid #4CAF50;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 60%;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .output {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>JavaScript Input Demonstration</h1>

  
  <div class="input-box">
    <button onclick="promptInput()">Click for Prompt Input</button>
    <div id="promptOutput" class="output"></div>
  </div>

  
  <div class="input-box">
    <input type="text" id="textInput" placeholder="Enter your name">
    <button onclick="textInputValue()">Submit</button>
    <div id="textOutput" class="output"></div>
  </div>

 
  <div class="input-box">
    <form id="formInput" onsubmit="formSubmit(event)">
      <input type="text" id="formText" placeholder="Enter your city">
      <button type="submit">Submit</button>
    </form>
    <div id="formOutput" class="output"></div>
  </div>

  <script>
    
    function promptInput() {
      let name = prompt("Enter your name:");
      document.getElementById("promptOutput").innerHTML = 
        "Hello, " + name + "! (using prompt)";
    }

    
    function textInputValue() {
      let name = document.getElementById("textInput").value;
      document.getElementById("textOutput").innerHTML =
        "Hello, " + name + "! (using input field)";
    }

    
    function formSubmit(event) {
      event.preventDefault(); 
      let city = document.getElementById("formText").value;
      document.getElementById("formOutput").innerHTML =
        "You live in " + city + ". (using form)";
    }
  </script>
</body>
</html>
