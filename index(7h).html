<!DOCTYPE html>
<html>
<head>
  <title>User-Defined Object Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6e3;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #b03a2e;
    }
    .output-box {
      width: 500px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff3e0;
      border: 2px solid #e67e22;
      border-radius: 10px;
      box-shadow: 2px 2px 12px #aaa;
    }
    .property {
      color: #d35400;
      font-weight: bold;
    }
    p {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h2>User-Defined Object Example</h2>
  <div class="output-box" id="demo"></div>
  <script>
    function Student(name, branch, college) {
      this.name = name;
      this.branch = branch;
      this.college = college;
      this.getDetails = function() {
        return `${this.name}, Branch: ${this.branch}, College: ${this.college}`;
      };
      this.getBranch = function() {
        return this.branch;
      };
      this.getCollege = function() {
        return this.college;
      };
      this.setCollege = function(newCollege) {
        this.college = newCollege;
      };
    }
    let student1 = new Student("Venu", "Information Technology", "SITE");
    let output = `<p class="property">Student Details:</p> ${student1.getDetails()}<br>`;
    output += `<p class="property">Current Branch:</p> ${student1.getBranch()}<br>`;
    student1.setCollege("New SITE College");
    output += `<p class="property">Updated College:</p> ${student1.getCollege()}`;
    document.getElementById("demo").innerHTML = output;
  </script>
</body>
</html>
