<!DOCTYPE html>
<html>
<head>
  <title>Date Object Example</title>
  <style>
    /* body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
    } */
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    .output-box {
      width: 450px;
      margin: 20px auto;
      padding: 20px;
      background-color: #e6f7ff;
      border: 2px solid #3498db;
      border-radius: 10px;
      box-shadow: 2px 2px 10px #aaa;
    }
    /* .method {
      color: #2980b9;
      font-weight: bold;
    } */
    /* p {
      line-height: 1.6;
    } */
  </style>
</head>
<body>
  <h2>Date Object Properties and Methods</h2>
  <div class="output-box" id="demo"></div>
  <script>
    let currentDate = new Date();
    let output = `<p><span class="method">Current Date:</span> ${currentDate}</p>`;
    output += `<p><span class="method">Year:</span> ${currentDate.getFullYear()}</p>`;
    output += `<p><span class="method">Month:</span> ${currentDate.getMonth() + 1}</p>`;
    output += `<p><span class="method">Date:</span> ${currentDate.getDate()}</p>`;
    output += `<p><span class="method">Day:</span> ${currentDate.getDay()}</p>`;
    output += `<p><span class="method">Hours:</span> ${currentDate.getHours()}</p>`;
    output += `<p><span class="method">Minutes:</span> ${currentDate.getMinutes()}</p>`;
    output += `<p><span class="method">Seconds:</span> ${currentDate.getSeconds()}</p>`;
    output += `<p><span class="method">Readable Date:</span> ${currentDate.toDateString()}</p>`;
    output += `<p><span class="method">Readable Time:</span> ${currentDate.toTimeString()}</p>`;
    currentDate.setFullYear(2025);
    currentDate.setMonth(9); 
    output += `<p><span class="method">Updated Date:</span> ${currentDate.toDateString()}</p>`;
    document.getElementById("demo").innerHTML = output;
  </script>
</body>
</html>
