
<!DOCTYPE html>
<html>
<head>
  <title>Number Operations</title>
  <style>
     body {
       font-family: Arial, sans-serif;
      background-color: #f9f9f9; 
      text-align: center;
       padding: 40px; 
    } 
    h2 {
      color: #333;
    }
    input, button {
      padding: 8px 12px;
      margin: 5px;
      font-size: 14px;
    }
     button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    } 
     button:hover {
      background-color: #45a049;
    } 
     #result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fff;
      font-weight: bold;
      color: #222;
      min-height: 40px;
    } 
  </style>
</head>
<body>
  <h2>Number Operations</h2>
  <input type="number" id="num" placeholder="Enter a number" min="0">
  <br>
  <button onclick="showFactorial()">Factorial</button>
  <button onclick="showFibonacci()">Fibonacci</button>
  <button onclick="showPrimes()">Primes</button>
  <button onclick="checkPalindrome()">Palindrome</button>
  <div id="result"></div>

  <script>
    function showFactorial() {
      let n = parseInt(document.getElementById("num").value);
      if (isNaN(n) || n < 0) {
        document.getElementById("result").innerText = "Enter a valid non-negative number.";
        return;
      }
      let fact = 1;
      for (let i = 1; i <= n; i++) fact *= i;
      document.getElementById("result").innerText = "Factorial of " + n + " = " + fact;
    }

    function showFibonacci() {
      let n = parseInt(document.getElementById("num").value);
      if (isNaN(n) || n < 0) {
        document.getElementById("result").innerText = "Enter a valid non-negative number.";
        return;
      }
      let a = 0, b = 1, series = [0];
      if (n >= 1) series.push(1);
      while (true) {
        let next = a + b;
        if (next > n) break;
        series.push(next);
        a = b;
        b = next;
      }
      document.getElementById("result").innerText = "Fibonacci up to " + n + ":\n" + series.join(", ");
    }

    function isPrime(x) {
      if (x < 2) return false;
      for (let i = 2; i <= Math.sqrt(x); i++) {
        if (x % i === 0) return false;
      }
      return true;
    }

    function showPrimes() {
      let n = parseInt(document.getElementById("num").value);
      if (isNaN(n) || n < 2) {
        document.getElementById("result").innerText = "Enter a number greater than 1.";
        return;
      }
      let primes = [];
      for (let i = 2; i <= n; i++) if (isPrime(i)) primes.push(i);
      document.getElementById("result").innerText = "Primes up to " + n + ":\n" + primes.join(", ");
    }

    function checkPalindrome() {
      let str = document.getElementById("num").value;
      if (str === "") {
        document.getElementById("result").innerText = "Please enter a value.";
        return;
      }
      let rev = str.split("").reverse().join("");
      if (str === rev) {
        document.getElementById("result").innerText = str + " is a Palindrome.";
      } else {
        document.getElementById("result").innerText = str + " is NOT a Palindrome.";
      }
    }
  </script>
</body>
</html>
