<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
</head>
<body>
  <h2>REGISTRATION FORM</h2>
  <form>
    <table border="2" cellspacing="0" cellpadding="10">
      <tr>
        <td>First Name</td>
        <td><input type="text" placeholder="enter your name"></td>
      </tr>
      <tr>
        <td>Gender</td>
        
        <td><input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="male">Female
      </tr>
      <tr>
      <td>REGISTRATION NUMBER</td>
      <td><input type="text" placeholder="enter your number"></td>
      </tr>
      <tr>
        <td>AGE</td>
        <td><input type="number" name="age" min="19" max="60"></td>
      </tr>
      <tr>
        <td>BRANCH</td>
        <td>
          <select>
            <option>IT</option>
            <option>CSE</option>
            <option>ECE</option>
            <option>EEE</option>
            <option>MECH</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>PASSWORD</td>
        <td><input type="password"></td>
      </tr>
      <tr>
      <td>LANGUAGES</td>
      <td><input type="checkbox" name="year" value="1">C
        <input type="checkbox" name="year" value="1">C ++
        <input type="checkbox" name="year" value="1">JAVA
      </td>
      </tr>
      <tr>
        <td>ADDRESS</td>
        <td><textarea name ="address" rows="4"></textarea> </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="submit">
          <input type="reset" value="reset">
        </td>
      </tr>
    </table>
  </form>
  
</body>
</html>
