<!DOCTYPE html>
<html>
<head>
    <title>Hyperlinks Example</title>
</head>
<body>
    <h2>Hyperlinks Demo</h2>
    <p>
        <a href="https://www.google.com" target="_blank">Visit Google (opens in new tab)</a>
    </p>
    <p>
        <a href="https://www.wikipedia.org" target="_self">Visit Wikipedia (same tab)</a>
    </p>
    <p>
        <a href="https://www.instagram.com" target="_top">Visit Instagram (top of window)</a>
    </p>
</body>
</html>
