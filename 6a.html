<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internal & External JavaScript Example</title>
  <script src="script.js"></script>
<style>
  .main{
    display: flex;
    justify-content: space-around;
  }
  #name{
    background-color: aqua;
    padding: 10px;
    border-radius: 3px;
  }
  #name2{
background-color: orange;
    padding: 10px;
    border-radius: 3px;
  }
</style>
</head>
<body>
  <h1>Internal and External JavaScript Demo</h1>
  <div class="main">
<div class="internal">
  <button id="name" onclick="internalMessage()">Click for Internal JS</button>
</div>
<div class="external">
  <button id=name2 onclick="externalMessage()">Click for External JS</button>
</div>
  </div>
  <script>
    function internalMessage() {
      alert("Hello! This is Internal JavaScript.");
    }
  </script>
</body>
</html>
